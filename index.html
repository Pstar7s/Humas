<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lembaga Pendidikan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="hero">
        <h1>Selamat Datang di Lembaga Pendidikan</h1>
        <p>Mencerdaskan generasi masa depan.</p>
        <img src="https://images.unsplash.com/photo-1588072432836-e10032774350" class="hero-img" />
    </header>

    <section class="info">
        <h2>Program Unggulan</h2>
        <div class="card-container">
            <div class="card" data-animate>
                <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1" />
                <h3>Pendidikan Dasar</h3>
                <p>Program pendidikan yang membangun fondasi kuat.</p>
            </div>
            <div class="card" data-animate>
                <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7" />
                <h3>Pendidikan Menengah</h3>
                <p>Pembentukan karakter dan kemampuan analitis.</p>
            </div>
            <div class="card" data-animate>
                <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b" />
                <h3>Pelatihan Keterampilan</h3>
                <p>Skill praktis untuk persiapan dunia kerja.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
